<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">

      <article class="action-card relative">
        <div class="dino">
          <picture class="img-flex">
            <source media="(min-width:60em)" srcset="images/blue-bolt-975.jpg 2x, images/blue-bolt-975.jpg 1x">
            <source media="(min-width:38em)" srcset="images/blue-bolt-480.jpg 2x, images/blue-bolt-480.jpg 1x">
              <img srcset="images/blue-bolt-480.jpg" src="images/blue-bolt-480.jpg" alt="">
          </picture>
        </div>
        <footer class="absolute pin-tr island-1-4">
          <menu class="list-group-inline">
            <li>
              <button class="action-tools-top action-btn" type="button" name="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button class="action-btn action-tools-top"  type="button" name="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"/></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>

        <header class="island-1-2">
          <h1 class="exa push-0">Blue Bolt, Series 6D, â„– 4</h1>
          <p class="push-0">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>

        </header>
        <footer>
          <menu class="list-group-inline gutter-1-4">
            <li>
              <button class="btn action-btn" type="button" name="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button class="btn action-btn" type="button" name="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"/></svg>
                </i>
              </button>
            </li>

            <li>
              <button class="btn action-btn" type="button" name="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"/></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>

    </div>
  </div>

</body>
</html>
